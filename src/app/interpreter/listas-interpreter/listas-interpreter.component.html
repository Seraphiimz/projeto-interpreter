<h1>Listas Interpreter</h1>

<mat-card class="example-card" *ngFor="let Interpreter_user of interpretes">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{Interpreter_user.nome | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{Interpreter_user.matricula | matricula}}</mat-card-subtitle>
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <div class="example-button-row">
      <button mat-flat-button color="warn" (click)="remover(Interpreter_user)">Excluir</button>
    </div>
    <!--<div class="example-button-row">
      <button mat-raised-button color="accent" (click)="editar(Interpreter_user)" >Editar</button>
    </div>-->
    <div class="example-button-row">
      <input [(ngModel)]="matricula_interpreter">
      <button mat-button (click)="pesquisar_interpreter()">Pesquisar</button>
    </div>
  </mat-card-actions>
</mat-card>
